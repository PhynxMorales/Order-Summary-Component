<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main>
    <div class="card-container">
      <div class="card">
        <div class="card-header">
          <div class="card-header__banner">
            <img class="img-banner" src="./images/illustration-hero.svg" alt="">
          </div>
        </div>
        <div class="card-body">
          <h1 class="body-title">Order Summary</h1>
          <p class="body-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="card-plan">
            <div class="card-plan__price">
              <img class="price-icon" src="./images/icon-music.svg" alt="">
              <div class="price-plan">
                <h2 class="price-title">Annual Plan</h2>
                <span class="price">$59.99/year</span>
              </div>
            </div>

            <a class="btn-change" href="">Change</a>
          </div>

        </div>

        <div class="card-footer">
          <div class="footer-payment">

            <button class="btn-payment active">Proceed to Payment</button>
            <button class="btn-payment">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="wave-container">

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">PhynxMorales</a>.
  </div> -->
</body>

</html>
